<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style/main.css" />
    <title>Sign up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->

</head>

<body>
    <div class="sign-content">
        <div class="sign-wrapper">
            <a href="/">
                <figure><img src="/assets/image/page-logo.svg" class="" alt="logo"></figure>
            </a>
            <div class="sign-container">
                <div class="tab-container">
                    <a href="#" class="tab-item active">
                        Đăng nhập
                    </a>
                    <a href="#" class="tab-item">
                        Đăng ký
                    </a>
                </div>

                <form action="" class="form-sign">
                    <label for="" class="input-label">
                        <p class="input-title">Email</p>
                        <input type="text" class="input-field" placeholder="Enter your email">
                    </label>
                    <label for="" class="input-label">
                        <p class="input-title">Password</p>
                        <div class="relative">
                            <input type="password" class="input-field password" placeholder="Enter your password">
                            <div class="password-toggle">
                                <img src="/assets/image/icon/Eye.svg" class="show" alt="icon">
                                <img src="/assets/image/icon/Eye-close.svg" class="" alt="icon">
                            </div>
                        </div>

                        <div class="forgot-password">
                            <a href="#">Forgot password?</a>
                        </div>
                    </label>

                    <div class="keep-signin">
                        <label for="" class="">
                            <input type="checkbox" name="" id="">
                            Keep me sign in
                        </label>
                        <p>Check this box only when on a private device.</p>
                    </div>

                    <button class="w-full button-primary">
                        Đăng ký
                    </button>

                    <p class="term-service">By creating an account, you agree to Vietinfo’s <a href="#">Conditions of
                            Use</a> and <a href="#">Privacy
                            Notice.</a></p>

                    <div class="other-connect">
                        <h2>Or connect with:</h2>

                        <div class="other-container">
                            <a href="#" class="other-link">
                                <figure class="w-24"><img src="/assets/image/icon/social-gg.svg" alt="gg"></figure>
                                <p>Continue with Google</p>
                            </a>
                            <a href="#" class="other-link">
                                <figure class="w-24"><img src="/assets/image/icon/social-fb.svg" alt="gg"></figure>
                                <p>Continue with Facebook</p>
                            </a> <a href="#" class="other-link">
                                <figure class="w-24"><img src="/assets/image/icon/social-apple.svg" alt="gg"></figure>
                                <p>Continue with Apple</p>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- js show password -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const passwordField = document.querySelector(".input-field.password");
            const toggleButton = document.querySelector(".password-toggle");
            const showIcon = toggleButton.querySelector("img.show");
            const hideIcon = toggleButton.querySelector("img:not(.show)");

            toggleButton.addEventListener("click", function () {
                // Kiểm tra trạng thái của trường mật khẩu
                const isPasswordVisible = passwordField.type === "text";

                // Chuyển đổi giữa loại 'password' và 'text'
                passwordField.type = isPasswordVisible ? "password" : "text";

                // Thay đổi icon hiển thị
                showIcon.classList.toggle("show", !isPasswordVisible);
                hideIcon.classList.toggle("show", isPasswordVisible);
            });
        });
    </script>
</body>

</html>
